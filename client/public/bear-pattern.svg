<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <!-- Define cute bear face patterns -->
    <pattern id="bearFacePattern" patternUnits="userSpaceOnUse" width="200" height="200">
      <!-- Bear Face 1 -->
      <g transform="translate(30, 30)">
        <!-- Main head -->
        <circle cx="15" cy="15" r="12" fill="#8B4513"/>
        
        <!-- Ears -->
        <circle cx="7" cy="7" r="5" fill="#8B4513"/>
        <circle cx="23" cy="7" r="5" fill="#8B4513"/>
        <circle cx="7" cy="7" r="3" fill="#A0522D"/>
        <circle cx="23" cy="7" r="3" fill="#A0522D"/>
        
        <!-- Eyes -->
        <circle cx="12" cy="13" r="1.5" fill="#000"/>
        <circle cx="18" cy="13" r="1.5" fill="#000"/>
        <circle cx="12.3" cy="12.5" r="0.5" fill="#fff"/>
        <circle cx="18.3" cy="12.5" r="0.5" fill="#fff"/>
        
        <!-- Nose -->
        <ellipse cx="15" cy="16" rx="0.8" ry="0.6" fill="#654321"/>
        
        <!-- Mouth -->
        <path d="M 13.5 18 Q 15 19 16.5 18" stroke="#654321" stroke-width="0.6" fill="none"/>
      </g>
      
      <!-- Bear Face 2 -->
      <g transform="translate(120, 120)">
        <!-- Main head -->
        <circle cx="15" cy="15" r="10" fill="#A0522D"/>
        
        <!-- Ears -->
        <circle cx="8" cy="8" r="4" fill="#A0522D"/>
        <circle cx="22" cy="8" r="4" fill="#A0522D"/>
        <circle cx="8" cy="8" r="2.5" fill="#CD853F"/>
        <circle cx="22" cy="8" r="2.5" fill="#CD853F"/>
        
        <!-- Eyes -->
        <circle cx="12" cy="13" r="1.3" fill="#000"/>
        <circle cx="18" cy="13" r="1.3" fill="#000"/>
        <circle cx="12.2" cy="12.5" r="0.4" fill="#fff"/>
        <circle cx="18.2" cy="12.5" r="0.4" fill="#fff"/>
        
        <!-- Nose -->
        <ellipse cx="15" cy="16" rx="0.7" ry="0.5" fill="#654321"/>
        
        <!-- Mouth -->
        <path d="M 13.5 18 Q 15 18.8 16.5 18" stroke="#654321" stroke-width="0.5" fill="none"/>
      </g>
      
      <!-- Bear Face 3 -->
      <g transform="translate(170, 50)">
        <!-- Main head -->
        <circle cx="12" cy="12" r="8" fill="#D2691E"/>
        
        <!-- Ears -->
        <circle cx="6" cy="6" r="3.5" fill="#D2691E"/>
        <circle cx="18" cy="6" r="3.5" fill="#D2691E"/>
        <circle cx="6" cy="6" r="2" fill="#DEB887"/>
        <circle cx="18" cy="6" r="2" fill="#DEB887"/>
        
        <!-- Eyes -->
        <circle cx="10" cy="11" r="1" fill="#000"/>
        <circle cx="14" cy="11" r="1" fill="#000"/>
        <circle cx="10.2" cy="10.7" r="0.3" fill="#fff"/>
        <circle cx="14.2" cy="10.7" r="0.3" fill="#fff"/>
        
        <!-- Nose -->
        <ellipse cx="12" cy="13" rx="0.5" ry="0.4" fill="#654321"/>
        
        <!-- Mouth -->
        <path d="M 11 14.5 Q 12 15 13 14.5" stroke="#654321" stroke-width="0.4" fill="none"/>
      </g>
    </pattern>
  </defs>
  <rect width="300" height="300" fill="url(#bearFacePattern)"/>
</svg>