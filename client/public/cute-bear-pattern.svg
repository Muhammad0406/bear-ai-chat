<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <pattern id="bearPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Bear 1 -->
      <g transform="translate(20, 20)">
        <!-- Head -->
        <circle cx="25" cy="25" r="20" fill="#E6B894"/>
        <!-- Ears -->
        <circle cx="12" cy="12" r="8" fill="#E6B894"/>
        <circle cx="38" cy="12" r="8" fill="#E6B894"/>
        <!-- Inner ears -->
        <circle cx="12" cy="12" r="4" fill="#D4A574"/>
        <circle cx="38" cy="12" r="4" fill="#D4A574"/>
        <!-- Eyes -->
        <circle cx="20" cy="22" r="2" fill="#000"/>
        <circle cx="30" cy="22" r="2" fill="#000"/>
        <!-- Nose -->
        <circle cx="25" cy="28" r="1.5" fill="#000"/>
        <!-- Mouth -->
        <path d="M22 32 Q25 34 28 32" stroke="#000" stroke-width="1" fill="none" stroke-linecap="round"/>
        <!-- Body parts -->
        <circle cx="15" cy="40" r="6" fill="#E6B894"/>
        <circle cx="35" cy="40" r="6" fill="#E6B894"/>
        <circle cx="25" cy="45" r="8" fill="#E6B894"/>
      </g>
      
      <!-- Bear 2 -->
      <g transform="translate(70, 70)">
        <!-- Head -->
        <circle cx="25" cy="25" r="18" fill="#E6B894"/>
        <!-- Ears -->
        <circle cx="13" cy="13" r="7" fill="#E6B894"/>
        <circle cx="37" cy="13" r="7" fill="#E6B894"/>
        <!-- Inner ears -->
        <circle cx="13" cy="13" r="3.5" fill="#D4A574"/>
        <circle cx="37" cy="13" r="3.5" fill="#D4A574"/>
        <!-- Eyes -->
        <circle cx="20" cy="22" r="1.5" fill="#000"/>
        <circle cx="30" cy="22" r="1.5" fill="#000"/>
        <!-- Nose -->
        <circle cx="25" cy="27" r="1" fill="#000"/>
        <!-- Mouth -->
        <path d="M22 30 Q25 32 28 30" stroke="#000" stroke-width="1" fill="none" stroke-linecap="round"/>
        <!-- Body parts -->
        <circle cx="16" cy="38" r="5" fill="#E6B894"/>
        <circle cx="34" cy="38" r="5" fill="#E6B894"/>
        <circle cx="25" cy="42" r="7" fill="#E6B894"/>
      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#bearPattern)" opacity="0.1"/>
</svg>