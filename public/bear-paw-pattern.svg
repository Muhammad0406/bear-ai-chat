<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="pawPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <!-- Bear Paw Print -->
      <g fill="#ffb366" fill-opacity="0.04">
        <!-- Main paw pad -->
        <ellipse cx="30" cy="35" rx="8" ry="6" transform="rotate(-10 30 35)"/>
        <!-- Toe pads -->
        <circle cx="22" cy="22" r="3"/>
        <circle cx="30" cy="18" r="3"/>
        <circle cx="38" cy="22" r="3"/>
        <circle cx="26" cy="26" r="2.5"/>
      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#pawPattern)"/>
</svg>