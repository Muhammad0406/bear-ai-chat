<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <pattern id="cuteBearFaces" patternUnits="userSpaceOnUse" width="120" height="120">
      <!-- Bear Face 1 -->
      <g transform="translate(15, 15)">
        <!-- Head -->
        <circle cx="35" cy="35" r="30" fill="#FFD4B3" opacity="0.8"/>
        <!-- Ears -->
        <circle cx="17" cy="17" r="12" fill="#FFD4B3" opacity="0.8"/>
        <circle cx="53" cy="17" r="12" fill="#FFD4B3" opacity="0.8"/>
        <circle cx="17" cy="17" r="8" fill="#F5DEB3" opacity="0.7"/>
        <circle cx="53" cy="17" r="8" fill="#F5DEB3" opacity="0.7"/>
        <!-- Eyes -->
        <circle cx="27" cy="32" r="3" fill="#000"/>
        <circle cx="43" cy="32" r="3" fill="#000"/>
        <circle cx="27.8" cy="31.2" r="1" fill="#fff"/>
        <circle cx="43.8" cy="31.2" r="1" fill="#fff"/>
        <!-- Nose -->
        <ellipse cx="35" cy="38" rx="2" ry="1.3" fill="#DEB887"/>
        <!-- Mouth -->
        <path d="M 31 43 Q 35 45 39 43" stroke="#DEB887" stroke-width="1.2" fill="none"/>
      </g>
      
      <!-- Bear Face 2 -->
      <g transform="translate(75, 75)">
        <!-- Head -->
        <circle cx="22" cy="22" r="20" fill="#F5DEB3" opacity="0.8"/>
        <!-- Ears -->
        <circle cx="9" cy="9" r="8" fill="#F5DEB3" opacity="0.8"/>
        <circle cx="35" cy="9" r="8" fill="#F5DEB3" opacity="0.8"/>
        <circle cx="9" cy="9" r="5" fill="#E6D3A3" opacity="0.6"/>
        <circle cx="35" cy="9" r="5" fill="#E6D3A3" opacity="0.6"/>
        <!-- Eyes -->
        <circle cx="17" cy="20" r="2.2" fill="#000"/>
        <circle cx="27" cy="20" r="2.2" fill="#000"/>
        <circle cx="17.5" cy="19.5" r="0.7" fill="#fff"/>
        <circle cx="27.5" cy="19.5" r="0.7" fill="#fff"/>
        <!-- Nose -->
        <ellipse cx="22" cy="25" rx="1.3" ry="0.9" fill="#DEB887"/>
        <!-- Mouth -->
        <path d="M 19 28 Q 22 29.5 25 28" stroke="#DEB887" stroke-width="1" fill="none"/>
      </g>
    </pattern>
  </defs>
  <rect width="300" height="300" fill="url(#cuteBearFaces)"/>
</svg>